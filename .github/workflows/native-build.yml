name: Build + Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (example: v0.1.0)"
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Build with Maven (runs jpackage)
        run: mvn -B clean package

      # ---------- Linux wrapper ONLY ----------
      - name: Create iso wrapper (Linux only)
        if: runner.os == 'Linux'
        run: |
          echo "./bin/T2ISO" > T2ISO/iso
          chmod +x T2ISO/iso

      # ---------- Zip ----------
      - name: Zip Linux bundle
        if: runner.os == 'Linux'
        run: zip -r t2iso_linux.zip T2ISO

      - name: Zip macOS bundle
        if: runner.os == 'macOS'
        run: zip -r t2iso_macos.zip T2ISO.app

      # ---------- Tag once ----------
      - name: Create tag
        if: matrix.os == 'ubuntu-latest'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag ${{ github.event.inputs.version }}
          git push origin ${{ github.event.inputs.version }}

      # ---------- Release ----------
      - name: Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: |
            target/*.jar
            t2iso_linux.zip
            t2iso_macos.zip