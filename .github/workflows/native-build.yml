name: Build Native Executables

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install GraalVM via official action (no manual JDK install)
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          java-version: '25'
          components: native-image

      # Build your jar (change depending on your build tool)
      - name: Build jar
        run: |
          ./gradlew build
        # OR:
        # mvn -B package

      - name: Build native image
        run: |
          native-image \
            --no-fallback \
            -jar build/libs/*.jar \
            app

      - name: Rename artifact
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv app app.exe
          else
            mv app app-${{ runner.os }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ runner.os }}
          path: app*
